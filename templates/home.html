<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Enter the value for prediction</h2>
        <form action="/prediction" method="POST">
            <div class="mb-3">
              <input type="text" class="form-control" name="LIMIT_BAL" id="LIMIT_BAL" placeholder="LIMIT_BAL">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="SEX" placeholder="SEX">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="EDUCATION" placeholder="EDUCATION">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="MARRIAGE" placeholder="MARRIAGE">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="AGE" placeholder="AGE">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_0" placeholder="PAY_0">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_2" placeholder="PAY_2">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_3" placeholder="PAY_3">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_4" placeholder="PAY_4">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_5" placeholder="PAY_5">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_6" placeholder="PAY_6">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="BILL_AMT1" placeholder="BILL_AMT1">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="BILL_AMT2" placeholder="BILL_AMT2">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="BILL_AMT3" placeholder="BILL_AMT3">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="BILL_AMT4" placeholder="BILL_AMT4">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="BILL_AMT5" placeholder="BILL_AMT5">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="BILL_AMT6" placeholder="BILL_AMT6">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_AMT1" placeholder="PAY_AMT1">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_AMT2" placeholder="PAY_AMT2">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_AMT3" placeholder="PAY_AMT3">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_AMT4" placeholder="PAY_AMT4">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_AMT5" placeholder="PAY_AMT5">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="PAY_AMT6" placeholder="PAY_AMT6">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <h2>
            The  prediction is {{data}}
         </h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
